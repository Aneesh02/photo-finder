{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/eUQFXeF.png">
    <title>Welcome</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

    <div class="container center" style="padding-top: 50px;">
        <div class="row align-items-center">
            <div class="col-md-6">
              Hello <strong>{{user}}</strong>
                
                <div class="card">
                    
                    <ul class="list-group list-group-flush">

                        <form method='POST' action="/" enctype="multipart/form-data">
                            {% csrf_token %}
    
                            <div class="form-group m-3">
                              <label>Google Drive Folder Link</label>
                                <input type="text" id="roomCode" name="roomCode" class="form-control" placeholder="Google Drive Folder Link" required autofocus>
                                <br>
                                <label>Upload your images</label>
                                <input required name="images" type="file" multiple class="form-control-file">
                            </div>
    
                            <button type='submit' class="btn btn-primary m-3">Submit</button>
    
                        </form>
                    </ul>
                </div>
                <br>

                <div class="card">
                    <ul class="list-group list-group-flush">
                        <a href="{% url 'logout' %}" class="btn btn-dark btn-block btn-sm m-1">Logout</a>
                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                
            </div>
        </div>
    </div>

</body>

</html>
